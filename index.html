<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e5e5f7;
            opacity: 1;
            background: linear-gradient(135deg, #00000055 25%, transparent 25%) -21px 0/ 42px 42px, linear-gradient(225deg, #000000 25%, transparent 25%) -21px 0/ 42px 42px, linear-gradient(315deg, #00000055 25%, transparent 25%) 0px 0/ 42px 42px, linear-gradient(45deg, #000000 25%, #e5e5f7 25%) 0px 0/ 42px 42px;
        }

        .container {
            text-align: center;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%), #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .links {
            list-style-type: none;
            padding: 0;
        }

        .links li {
            margin: 15px 0;
        }

        .links a {
            text-decoration: none;
            font-size: 20px;
            color: #007BFF;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
            transform: translateY(-5px);
        }

        .links a:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bienvenido a mi Portfolio</h1>
        <ul class="links">
            <li><a href="run/">Carrera</a></li>
            <li><a href="web/">Porros</a></li>
            <!--             <li><a href="#contacto">Contacto</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#blog">Blog</a></li> -->
        </ul>
    </div>

</body>

</html>
